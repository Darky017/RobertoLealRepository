<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="apellido" class="inp">
                <p>
            </div>
            <div>
                <label for="correo">Correo Electronico</label>
                <input type="correo" id="correo" class="inp">
                <p>
            </div>
            <div>
                <label for="URL">URL</label>
                <input type="url" id="url" class="inp" placeholder="Escribe la url de tu pagina">
                <p></p>
            </div>
            <div>
                <label for="fecha">Fecha</label>
                <select name="fecha" id="fecha" class="selec"></select>
                <p>
            </div>
            <div>
                <label for="tiempo">Tiempo</label>
                <input type="time">
                <p>
            </div>
            <div>
                <label for="fechahora">Fecha y Hora</label>
                <input type="datetime-local">
                <p>
            </div>
            <div>
                <label for="mes">Mes</label>
                <select name="mes" id="mes" class="selec"></select>
                <p>
            </div>
            <div>
                <label for="semana">Semana</label>
                <select name="semana" id="semana" class="selec"></select>
                <p>
            </div>
            <div>
                <label for="numeromin">Numero (min-10, max 10)</label>
                <input type="number" id="Numero" min="1" max="10">
                <p>
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" placeholder="123-12-1234">
                <p>
            </div>
            <div>
                <label for="termino">Termino de busqueda</label>
                <input type="search" id="busqueda">
                <p>
            </div>
            
    </div>
</body>
</html>
